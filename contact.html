                    <div class="col-md-6">

                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="amount of money" type="text" class="form-control" id="amount of money" placeholder="Your amount of money..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">후원하기</button>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
